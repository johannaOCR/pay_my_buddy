<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body class="pt-0">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand rounded bg-success  disabled" th:href="@{/login}"><p class="ml-3 mr-3 mt-1 mb-1 text-light">
        PayMyBuddy</p></a>
    <button aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler "
            data-target="#navbarText" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container-fluid mb-3 col-12 justify-content-center ">
    <div class="jumbotron alert-success text-center">
        <h1>Sign Up</h1>
    </div>
</div>
<form method="post" th:action="@{/saveUser}" class="container-fluid mb-3 row align-items-center justify-content-center"
      th:object="${user}">
    <div>
        <div class="col">
            <label for="firstname">Firstname</label>
            <input class="form-control" id="firstname" th:field="*{firstname}" type="text" name="firstname" required="">
        </div>
        <div class="col">
            <label for="lastname">Lastname</label>
            <input class="form-control" id="lastname" th:field="*{lastname}" type="text" name="lastname" required="">
        </div>
        <div class="col">
            <label for="email">Email</label>
            <input class="form-control" id="email" th:field="*{email}" type="email" name="email" required="">
        </div>
        <div class="col">
            <label for="password">Password</label>
            <input class="form-control" id="password" th:field="*{password}" type="password" name="password"
                   required="">
        </div>
        <div class="col">
            <button value="sign-up" type="submit" class="btn btn-primary mt-3 col" th:href="@{/saveUser}">Submit
            </button>
        </div>
    </div>
</form>
</body>
</html>
