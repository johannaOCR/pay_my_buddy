<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayMyBuddy</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" rel="stylesheet">
    <link crossorigin="anonymous" href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet">
</head>
<body class="pt-0">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand rounded bg-success  disabled" th:href="@{/login}"><p class="ml-3 mr-3 mt-1 mb-1 text-light">
        PayMyBuddy</p></a>
    <button aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler "
            data-target="#navbarText" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container-fluid mb-3 col-12 justify-content-center ">
    <div class="jumbotron alert-success text-center">
        <h1>Sign Up</h1>
    </div>
</div>
<form class="container-fluid mb-3 row align-items-center justify-content-center" method="post" th:action="@{/saveUser}"
      th:object="${user}">
    <div>
        <div class="col">
            <label for="firstname">Firstname</label>
            <input class="form-control" id="firstname" name="firstname" required="" th:field="*{firstname}" type="text">
        </div>
        <div class="col">
            <label for="lastname">Lastname</label>
            <input class="form-control" id="lastname" name="lastname" required="" th:field="*{lastname}" type="text">
        </div>
        <div class="col">
            <label for="email">Email</label>
            <input class="form-control" id="email" name="email" required="" th:field="*{email}" type="email">
        </div>
        <div class="col">
            <label for="password">Password</label>
            <input class="form-control" id="password" name="password" required="" th:field="*{password}"
                   type="password">
        </div>
        <div class="col">
            <button class="btn btn-primary mt-3 col" th:href="@{/saveUser}" type="submit" value="sign-up">Submit
            </button>
        </div>
    </div>
</form>
</body>
</html>
