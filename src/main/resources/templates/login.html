<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pay My Buddy login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
<div class = "container col-3 bg-light border">
  <form method="post" th:action="@{/process-login}" class="form-signin" >
      <div class=" col-12 row justify-content-center">
        <h2 class="mb-3 btn btn-success btn-large">Pay My Buddy</h2>
      </div>
      <div th:if="${param.error}" class=" alert alert-danger">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}" class=" alert alert-danger">
        You have been logged out.
      </div>
      <p>
          <label for="email" class="sr-only">Username</label>
          <input type="text" id="email" name="email" class="form-control" placeholder="Email" required
                 autofocus="">
      </p>
      <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="passcode" class="form-control" placeholder="Password"
                 required>
      </p>
      <div class="align-content-center align-self-center form-group form-check">
          <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" >
          <label class="form-check-label" for="remember-me">Remember me?</label>
      </div>
    <button value="Login" class="mb-2 btn btn-lg btn-primary btn-block" type="submit" th:href="@{/login}">Login</button>
    <a class="mb-2 btn btn-lg btn-outline-secondary btn-block" th:href="@{/sign-up}">Sign up</a>
  </form>
</div>
</body>
</html>
